<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de películas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Cabin&family=Cabin+Condensed:wght@700&family=Edu+TAS+Beginner:wght@700&family=Londrina+Solid:wght@300&family=Noto+Sans+Kawi:wght@500&family=Roboto:wght@100&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><strong>TÚ PÁGINA DE PELÍCULAS</strong></h1>
      <h3>Ve información acerca de tus películas favoritas aquí</h3>
      <div class="icof">
        <a
          rel="githubpage"
          href="https://github.com/opaterninad"
          target="_blank"
          ><span class="icons"
            ><ion-icon class="icongit" name="logo-github"></ion-icon
          ></span>
        </a>
        <a
          rel="githubpage"
          href="https://www.linkedin.com/in/orlando-paternina-diaz-8790b9219/"
          target="_blank"
          ><span class="icons"
            ><ion-icon class="iconlink" name="logo-linkedIn"></ion-icon></span
        ></a>
        <a
          rel="githubpage"
          href="https://www.youtube.com/channel/UCuY5jAXeflBgS3SWDqp9fBg"
          target="_blank"
          ><span class="icons"
            ><ion-icon class="iconyou" name="logo-youtube"></ion-icon></span
        ></a>
      </div>
    </div>
    <div class="search-form">
      <input id="searchInput" type="text" class="search-input" placeholder="Escribe el nombre de una pelicula...">
      <button class="search-button" id="searchButton">Buscar</button>
    </div>

    <div class="movie-container" id="results">
      <div class="movie-info" >
      </div>
      <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  <script src="script.js"></script>
</body>
</html>
